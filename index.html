<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='css/reset.css'>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
    <title>Currency Converter/Konwerter Walut</title>
  </head>
  <body>
    <header>
      <h1>Currency Converter</h1>  
    </header>
    <form id='form'>
      <label for='beforeConverting' id='labBC'>I have</label>
      <input type='text' id='beforeConverting'>
      <label for='currency-select' id='labCS'>Currency</label>
      <select name='currency' id='currency-select'>
        <option disabled selected option>select a currency</option>
        <option value='AUD'>Australian Dollar</option>
        <option value='CAD'>Canadian Dollar</option>
        <option value='CZK'>Czech Koruna</option>
        <option value='EUR'>Euro</option>
        <option value='MXN'>Mexican Peso</option>
        <option value='PLN'>Polish Zloty</option>
        <option value='GBP'>Pound sterling</option>
        <option value='RUB'>Russian Ruble</option>
        <option value='CHF'>Swiss Franc</option>
        <option value='USD'>United States Dollar</option>
      </select>
      <label for='curConverted' id='labCC'>I want</label>
      <input disabled type='text' id='outputDiv'></input> <!-- zmienić to na jakiś wyłączony disabled input; Ma wyświetlać tylko wynik -->
      <label for='curConverted-select' id='labCCS'>Currency</label>
      <select name='currencyConverted' id='currConverted-select'>
        <option disabled selected option>select a currency</option>
        <option value='AUD'>Australian Dollar</option>
        <option value='CAD'>Canadian Dollar</option>
        <option value='CZK'>Czech Koruna</option>
        <option value='EUR'>Euro</option>
        <option value='MXN'>Mexican Peso</option>
        <option value='PLN'>Polish Zloty</option>
        <option value='GBP'>Pound sterling</option>
        <option value='RUB'>Russian Ruble</option>
        <option value='CHF'>Swiss Franc</option>
        <option value='USD'>United States Dollar</option>
      </select>
      <button type='button' id='generate'>Submituj</button>       
    </form>
    <!-- <button type='button' id='generate'>Submituj</button> -->
  </body>
  <script src="js/app.js"></script>
</html>
